name: voice_assistant
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip
  - pytorch>=2.0.0
  - torchaudio>=2.0.0
  - numpy>=1.24.0
  - scipy>=1.10.0
  
  - pip:
      # 深度学习和NLP
      - transformers>=4.30.0
      - sentencepiece>=0.1.99
      - protobuf>=3.20.0
      
      # 语音处理
      - openai-whisper>=20230314
      - librosa>=0.10.0
      - soundfile>=0.12.0
      - pyaudio>=0.2.13
      - webrtcvad>=2.0.10
      
      # 声纹识别
      - speechbrain>=0.5.14
      - resemblyzer>=0.1.1
      
      # 语音合成
      - TTS>=0.22.0
      - pyttsx3>=2.90
      
      # Web服务器
      - flask>=2.3.0
      - flask-cors>=4.0.0
      - gunicorn>=21.2.0
      
      # 工具库
      - pydub>=0.25.1
      - python-dotenv>=1.0.0
      - requests>=2.31.0
      - pyyaml>=6.0.0
      - opencv-python>=4.8.0
