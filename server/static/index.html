<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 智能医疗语音助手</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">🏥</span>
                <h1>医疗助手</h1>
            </div>

            <!-- 识别结果面板 -->
            <div class="recognition-panel">
                <h3>🎯 识别结果</h3>

                <div class="result-card" id="asr-result">
                    <div class="result-header">
                        <span class="result-icon">🎤</span>
                        <span class="result-label">语音识别</span>
                    </div>
                    <div class="result-content" id="asr-text">等待输入...</div>
                </div>

                <div class="result-card" id="emotion-result">
                    <div class="result-header">
                        <span class="result-icon">😊</span>
                        <span class="result-label">情感识别</span>
                    </div>
                    <div class="result-content">
                        <span class="emotion-badge" id="emotion-badge">未知</span>
                        <span class="emotion-score" id="emotion-score"></span>
                    </div>
                </div>

                <div class="result-card" id="speaker-result">
                    <div class="result-header">
                        <span class="result-icon">👤</span>
                        <span class="result-label">声纹识别</span>
                    </div>
                    <div class="result-content" id="speaker-text">未识别</div>
                </div>
            </div>

            <!-- RAG 上下文面板 -->
            <div class="rag-panel" id="rag-panel">
                <h3>📚 医学知识检索</h3>
                <div class="rag-status" id="rag-status">
                    <span class="rag-indicator inactive"></span>
                    <span>等待查询...</span>
                </div>
                <div class="rag-content" id="rag-content"></div>
            </div>

            <!-- 声纹注册 -->
            <div class="speaker-register-panel">
                <h3>✍️ 声纹注册</h3>
                <div class="register-form">
                    <input type="text" id="speaker-id-input" placeholder="输入姓名或ID">
                    <button id="register-btn" class="btn-secondary">注册声纹</button>
                </div>
            </div>
        </aside>

        <!-- 主聊天区域 -->
        <main class="chat-main">
            <header class="chat-header">
                <h2>💬 对话窗口</h2>
                <div class="header-actions">
                    <button id="clear-history-btn" class="btn-icon" title="清除对话历史">🗑️</button>
                    <button id="settings-btn" class="btn-icon" title="设置">⚙️</button>
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">👋</div>
                    <h3>欢迎使用智能医疗语音助手</h3>
                    <p>您可以通过语音或文字向我描述您的症状，我会为您提供初步的导诊建议。</p>
                    <div class="quick-tips">
                        <span class="tip">💡 点击下方麦克风开始录音</span>
                        <span class="tip">⌨️ 或在输入框中输入文字</span>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-container">
                    <textarea id="text-input" placeholder="输入您的症状描述..." rows="1"></textarea>
                    <button id="send-text-btn" class="btn-send" title="发送文字">
                        <span>📤</span>
                    </button>
                </div>

                <div class="voice-controls">
                    <button id="record-btn" class="record-button" title="按住录音">
                        <span class="record-icon">🎙️</span>
                        <span class="record-text">点击录音</span>
                    </button>
                    <div class="recording-indicator" id="recording-indicator">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <span>正在录音...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 音频播放器（隐藏） -->
    <audio id="audio-player" style="display: none;"></audio>

    <script src="/static/app.js"></script>
    <script src="/static/doctor_mode.js"></script>
</body>

</html>
